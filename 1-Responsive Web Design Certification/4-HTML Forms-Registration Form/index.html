<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form- HTML</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="#" method="POST">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text"  name="first-name" id="first-name" placeholder="Jane" required></label>
            <label for="last-name">Enter Your Last Name: <input type="text" name="last-name" id="last-name" placeholder="Doe" required></label>
            <label for="email">Enter Your Email: <input type="email" name="email" id="email" placeholder="janedoe@email.com" required></label>
            <label for="new-password">Create a New Password: <input type="password" name="password" id="new-password" placeholder="password" required pattern="[a-z0-5]{8,}"></label>
        </fieldset>

        <fieldset>
            <legend> Account type (required)</legend>
            <label for="personal-account"><input class="inline" type="radio" name="account-type" id="personal-account" checked> Personal</label>
            <label for="business-account"><input class="inline" type="radio" name="account-type" id="business-account"> Business</label>
        </fieldset>

        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input type="file" name="profile-picture" id="profile-picture"></label>
            <label for="age">Input your age (years): <input type="number"  name="age" min="13" max="120" id="age"></label>
        
            <label for="referrer">
                How did you hear about us? 
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            
            <label for="bio">
                Provide a bio:
                <textarea name="bio" id="bio" rows="3" cols="30" placeholder="I like coding on the beach...."></textarea>
            </label>
        </fieldset>
        
        <label for="terms-and-conditions"><input class="inline" type="checkbox" name="terms-and-conditions" id="terms-and-conditions" required>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        <input type="submit" value="Submit">
       

    </form>
    
</body>
</html>

<!-- NOTES
-- The method attribute specifies how to send form-data to the URL specified in the action attribute. 
-- Following accessibility best practices, link the input elements and the label elements together using the for attribute.
-- Specifying the type attribute of a form element is important for the browser to know what kind of data it should expect. If the type is not specified, the browser will default to text.
-- The first input element with a type of submit is automatically set to submit its nearest parent form element. 
-- Certain type attribute values come with built-in form validation. For example, type="email" requires that the value be a valid email address.
-- Add custom validation to the password input element, by adding a minlength attribute with a value of 8. Doing so prevents inputs of less than 8 characters being submitted.
-- To relate the radio inputs, give them the same name attribute with a value of account-type. Now, it is not possible to select both radio inputs at the same time.
-- Adding a dropdown to the form is easy with the select element. The select element is a container for a group of option elements, and the option element acts as a label for each dropdown option. Both elements require closing tags.
-- With form submissions, it is useful, and good practice, to provide each submittable element with a name attribute. This attribute is used to identify the element in the form submission.
